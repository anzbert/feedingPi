<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script defer src="client.js"></script>

  <title>Haylee Pi</title>
</head>

<body>
  <div class="content">
    <header>
      <h1 class="headline">Feeding with Pi</h1>
    </header>
    <div class="cam-container">
      <div class="bell-ring">
        <div class="bell-ring-text">BING!!</div>
      </div>
      <div class="cam-label">
        <div class="cam-label-text">Pi Feeding Cam Stream</div>
      </div>
      <!-- <img src="/webcam" class="cam-frame" alt="Webcam Feed"></img> -->
      <img class="cam-frame" src="img/webcam_placeholder.png" alt="">
    </div>
    <div class="button-container">
      <button class="feed-buttons" id="button0">Feed</button>
      <button class="feed-buttons" id="button1">Left</button>
      <button class="feed-buttons" id="button2">Bell</button>
      
        
      
      <button class="feed-buttons" id="button3">Right</button>
    </div>
  </div>
</body>

</html>
